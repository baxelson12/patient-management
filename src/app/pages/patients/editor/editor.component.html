<div class="bg-blue-800 p-2 shadow text-xl text-white">
  <h3 class="font-bold pl-2">Patient Editor</h3>
</div>

<form
  [formGroup]="patient"
  ngxsForm="patients.patient"
  (ngSubmit)="submit()"
  class="w-full xl:w-2/3 mx-auto px-4 py-6"
>
  <app-card>
    <h1 card-title *ngIf="patient.value.name.last">
      {{ patient.value.name.last + ', ' + patient.value.name.first }}
    </h1>
    <h1 card-title *ngIf="!patient.value.name.last">
      New Patient
    </h1>
    <fieldset class="mb-5 appearance-none" formGroupName="name">
      <!-- <h3 class="text-lg mb-2">Name</h3> -->
      <div class="flex">
        <app-input
          formControlName="first"
          placeholder="John"
          class="flex-grow"
          >First Name</app-input
        >
        <app-input
          class="flex-shrink mx-4"
          formControlName="middle"
          placeholder="T"
          >M.I.</app-input
        >
        <app-input
          formControlName="last"
          placeholder="Doe"
          class="flex-grow"
          >Last Name</app-input
        >
      </div>
    </fieldset>
    <div class="flex mb-5">
      <app-input
        formControlName="dob"
        type="date"
        style="padding-bottom: 1.5px;"
        class="mr-4"
        >Date of Birth</app-input
      >
      <label class="flex flex-col">
        <div class="relative">
          <select
            formControlName="gender"
            required
            class="appearance-none border-t border-gray-300 bg-gray-100 rounded py-2 px-4 pr-8 transition-all duration-500 ease-in-out shadow-inner focus:outline-none focus:shadow-none"
          >
            <option value="">--Select an option--</option>
            <option value="true">Male</option>
            <option value="false">Female</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
        <span class="text-xs text-gray-700 ml-4">Gender</span>
      </label>
    </div>
    <div class="flex mb-10">
      <app-input
        formControlName="email"
        type="email"
        placeholder="jdoe@example.com"
        class="flex-grow mr-4"
        >Email</app-input
      >
      <app-input
        formControlName="phone"
        placeholder="(248) 333-0303"
        class="flex-grow"
        >Phone</app-input
      >
    </div>
    <fieldset class="appearance-none" formGroupName="address">
      <div class="flex mb-5">
        <app-input
          placeholder="1452 Right Way"
          formControlName="line_1"
          class="flex-grow mr-4"
          >Line 1</app-input
        >
        <app-input
          placeholder="Apt. #5"
          formControlName="line_2"
          class="flex-grow"
          >Line 2</app-input
        >
      </div>
      <div class="flex mb-10">
        <app-input
          placeholder="Yorkshire"
          formControlName="city"
          class="flex-grow"
          >City</app-input
        >
        <app-input
          placeholder="NY"
          formControlName="state"
          class="flex-shrink mx-4"
          >State</app-input
        >
        <app-input
          placeholder="44864"
          formControlName="zip"
          class="flex-shrink"
          >Zip Code</app-input
        >
      </div>
    </fieldset>

    <div class="flex mb-6">
      <app-input
        placeholder="Blue Care Network"
        formControlName="insurance"
        class="flex-grow mr-4"
        >Insurance</app-input
      >
      <app-input
        type="date"
        style="padding-bottom: 1.5px;"
        formControlName="last_exam"
        class="flex-shrink"
        >Last Exam</app-input
      >
    </div>
    <label class="flex flex-col mb-6">
      <textarea
        formControlName="notes"
        placeholder="Something meaningful..."
        class="appearance-none border-t border-gray-300 bg-gray-100 rounded py-2 px-4 transition-all duration-500 ease-in-out shadow-inner focus:outline-none focus:shadow-none"
      ></textarea>
      <span class="text-xs text-gray-700 ml-4">Notes</span>
    </label>
    <div class="flex">
      <button
        type="submit"
        class="mr-2 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded focus:outline-none"
      >
        Submit
      </button>
      <button
        type="button"
        (click)="reset()"
        class="mr-2 bg-orange-500 hover:bg-orange-400 text-white font-bold py-2 px-4 border-b-4 border-orange-700 hover:border-orange-500 rounded focus:outline-none"
      >
        Reset
      </button>
      <button
        type="button"
        (click)="delete()"
        class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded focus:outline-none"
      >
        Delete
      </button>
    </div>
  </app-card>
</form>
