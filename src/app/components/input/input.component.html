<label class="flex flex-col flex-grow">
  <input
    class="appearance-none w-full border-t border-gray-300 bg-gray-100 rounded py-2 px-4 transition-all duration-500 ease-in-out shadow-inner focus:outline-none focus:shadow-none"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    (keyup)="val = $event"
    required
  />
  <span class="text-xs text-gray-700 ml-4"
    ><ng-content></ng-content
  ></span>
</label>
